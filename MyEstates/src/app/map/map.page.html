<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="/estates"></ion-back-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button side="right" routerLink="/" routerDirection="forward">
      <ion-icon name="home"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title *ngIf="currentEstate">
    Ref. No {{currentEstate.refNumber}}
  </ion-title>
</ion-toolbar>
<ion-content *ngIf="currentEstate">
  <agm-map style="height: 100%;" [latitude]="currentEstate.latitude" [longitude]="currentEstate.longitude">
    <agm-marker [latitude]="currentEstate.latitude" [longitude]="currentEstate.longitude"></agm-marker>
  </agm-map>
  <ion-fab vertical="bottom" horizontal="start" slot=fixed>  
    <ion-fab-button  (click)="getDirections()">  
      <ion-icon name="navigate"></ion-icon>  
    </ion-fab-button>  
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
      <ion-segment>
          <ion-segment-button (click)="goToOverview(locationData.location.id, currentEstate.id)" value="tabButtonOne">
            <ion-icon name="information-circle"></ion-icon>
            <ion-label>Overview</ion-label>
          </ion-segment-button>
          <ion-segment-button >
            <ion-icon name="map"></ion-icon>
            <ion-label>Map</ion-label>
          </ion-segment-button>
          <ion-segment-button (click)="goToSimilar(locationData.location.id, currentEstate.id)" value="tabButtonThree">
            <ion-icon name="home"></ion-icon>
            <ion-label>Similar</ion-label>
          </ion-segment-button>
      </ion-segment>
  </ion-toolbar>
</ion-footer>
